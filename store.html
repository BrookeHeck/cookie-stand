<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <title>Online Cookie Store</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Online Cookie Store</h1>
      <nav>
        <ul>
          <li><a href="index.html">
            <img src="img/salmon.png">
          </a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="sales.html">Sales</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="store">
        <article>
          <h3>Salmon Cookie</h3>
          <ul>
            <li><img src="img/frosted-cookie.jpg" alt="salmon cookie"></li>
            <li id="cookiePrice">Price: $3.00</li>
            <li><button id="cookieButton">Buy Now!</button></li>
          </ul>
        </article>
        <article>
          <h3>Salmon Shaped Cookie Cutter</h3>
          <ul>
            <li><img src="img/cutter.jpeg" alt="cookie cutter"></li>
            <li id="cutterPrice">Price: $5.00</li>
            <li><button id="cutterButton">Buy Now!</button></li>
          </ul>
        </article>
        <article>
          <h3>Salmon Graphic T-Shirt</h3>
          <ul>
            <li><img src="img/shirt.jpg" alt="salmon graphic t-shirt"></li>
            <li id="shirtPrice">Price: $20.00</li>
            <li><button id="shirtButton">Buy Now!</button></li>
          </ul>
        </article>
      </section>
      <section id="buyForm"></section>
    </main>
    <footer>
    </footer>
    <script src="js/order.js"></script>
  </body>
</html>
